<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <!-- 
            =================================================================================
            This Image Slider is adapted from http://www.menucool.com/javascript-image-slider 
            It uses the following files:
                - js-image-slider.css
                - js-image-slider.js
                - bullet.png

            The following references are included in the siteTemplate.xhtml file:
                <h:outputStylesheet library="css" name="js-image-slider.css" />
                <script src="resources/js/js-image-slider.js" type="text/javascript"></script>
            =================================================================================
            -->

            <table style="width: 100%">
                <tr>
                    <td>
                        <div id="Border">
                            <p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="false">
                                <p:graphicImage name="/images/imageSliderPhotos/#{image}" alt="Image Description for #{image}" title="#{image}"/>
                            </p:galleria>

                        </div>
                    </td>
                    
                    <td style="align-content:center">
                        <div>
                            <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" data-fw-param="57509/"></script>
                        </div>
                    </td>
                </tr>
            </table>

            <br /><br />

            <h:form>
                <h:commandLink action="#{apiDataController.highSchoolDropOutRates()}" styleClass="arialTen" >
                </h:commandLink>&nbsp;&nbsp;
            </h:form>

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
