<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Public List of Favorite YouTuve Videos"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center" style="width:97%">
                <!--
                PrimeFaces Growl displays messages in an overlay. Place p:growl anywhere on your JSF page. 
                The location of growl in a JSF page does not matter since the messages are displayed
                as an overlay. The life attribute defines how long the message will be displayed in 
                milliseconds after which it will fade away. 4000 milliseconds = 4 seconds
                -->
                <p:growl id="growl" life="4000" />

                <h:form id="AccountDataListForm">
                    <p:panel header="#{bundle.ListAccountDataTitle}">

                        <!-- Read about p:dataTable in the PrimeFaces User Guide and learn about it:
                        http://www.primefaces.org/docs/guide/primefaces_user_guide_6_0.pdf
                        
                        The table is displayed as sorted in the order of database Primary Key (id) values.
                        -->
                        <p:dataTable id="datalist" value="#{accountDataController.items}" var="item"
                                     selectionMode="single" selection="#{accountDataController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="5"
                                     rowsPerPageTemplate="5,10,15,20,30,40,50"
                                     class="dataTable"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton playButton shareButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton playButton shareButton"/>

                            <p:column style="width:20px; text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAccountDataTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>

                            <!-- The "header" and "footer" facets are defined for the p:dataTable. See PrimeFaces
                            User Guide at http://www.primefaces.org/docs/guide/primefaces_user_guide_5_3.pdf
                            -->

                            <!-- Clicking the column header redisplays the table as sorted w.r.t. VIDEO TITLE  
                            in alphabetical order A to Z. Clicking it again reverses the order to Z to A. -->
                            <p:column sortBy="#{item.title}" style="width:100px">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAccountDataTitle_title}" class="facetHeader"/>
                                </f:facet>
                                <h:outputText class="dataFields" value="#{item.title}"/>
                            </p:column>

                            <!-- Code for the thumbnail -->
                            <p:column style="width:80px; text-align: center; height: auto">
                                <f:facet name="header">
                                    <h:outputText value="Thumbnail" class="facetHeader"/>
                                </f:facet>
                                <p:graphicImage url="https://i1.ytimg.com/vi/#{item.youtubeVideoId}/hqdefault.jpg" width="80px" class="logoImageCenter" />
                            </p:column>

                            <!-- Code for the description -->
                            <p:column style="width:250px">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAccountDataTitle_description}" class="facetHeader"/>
                                </f:facet>
                                <h:outputText class="dataFields" value="#{item.description}"/>
                            </p:column>

                            <!-- Clicking the column header redisplays the table as sorted w.r.t. VIDEO DURATION  
                            from short to long. Clicking it again reverses the order to long to short. -->
                            <p:column sortBy="#{item.duration}" style="width:80px; text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAccountDataTitle_duration}" class="facetHeader"/>
                                </f:facet>
                                <h:outputText class="dataFields" value="#{item.duration}"/>
                            </p:column>

                            <!-- Clicking the column header redisplays the table as sorted w.r.t. VIDEO DATE PUBLISHED  
                            from short to long. Clicking it again reverses the order to long to short. -->
                            <p:column sortBy="#{item.datePublished}" style="width:100px; text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAccountDataTitle_datePublished}" class="facetHeader"/>
                                </f:facet>
                                <h:outputText class="dataFields" value="#{item.datePublished}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>

                            <!-- Clicking the column header redisplays the table as sorted w.r.t. VIDEO CATEGORY  
                            in alphabetical order A to Z. Clicking it again reverses the order to Z to A. -->
                            <p:column sortBy="#{item.category}" style="width:80px; text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAccountDataTitle_category}" class="facetHeader"/>
                                </f:facet>
                                <h:outputText class="dataFields" value="#{item.category}"/>
                            </p:column>

                            <p:column style="width:20px; text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAccountDataTitle_userId}"/>
                                </f:facet>
                                <h:outputText value="#{item.userId.id}"/>
                            </p:column>
                            <p:spacer height="20"/> 

                            <!--
                            The "header" and "footer" facets are defined for the p:dataTable. See PrimeFaces
                            documentation at http://www.primefaces.org/docs/guide/primefaces_user_guide_5_3.pdf
                            -->

                            <f:facet name="footer">                

                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" 
                                                 styleClass="commandButton" update=":AccountDataViewForm" 
                                                 oncomplete="PF('AccountDataViewDialog').show()" 
                                                 disabled="#{empty accountDataController.selected}"/>
                                <!-- **********************************************
                                Display a Confirmation dialog for the DELETE button
                                *********************************************** -->
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" 
                                                 styleClass="commandButton" actionListener="#{accountDataController.destroy}" 
                                                 update=":growl,datalist" disabled="#{empty accountDataController.selected}">

                                    <p:confirm header="Confirmation" 
                                               message="Are you sure you want to permanently delete the selected video from the database?" 
                                               icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:confirmDialog id="confirmDialogBox" global="true" showEffect="fade" hideEffect="fade">
                                    <div align="center">
                                        <!-- The value of the first button listed below will be shown as 
                                        highlighted (default action) when displayed -->
                                        <p:commandButton value="No" type="button" 
                                                         styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        &nbsp;
                                        <p:commandButton value="Yes" type="button" 
                                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    </div>
                                </p:confirmDialog>
                                <!-- **********************************************
                                End of Display of the DELETE Confirmation dialog 
                                *********************************************** -->

                            </f:facet>

                        </p:dataTable>
                    </p:panel>
                </h:form>

                <p:dialog position="center center" id="playDialog" widgetVar="playDialog" 
                          modal="true" resizable="false" appendTo="@(body)" header="Play Video" width="70%">

                    <h:form id="playForm">
                        <div align="center" style="width:70%">
                            <p:panel style="text-align:center; border:none" >  

                                <iframe width="100%" height="400px"
                                        src="https://www.youtube.com/embed/#{accountDataController.selected.youtubeVideoId}" allowfullscreen="true">
                                </iframe>
                                <br />

                                <!-- CLOSE button -->
                                <p:commandButton value="#{bundle.Close}" onclick="PF('playDialog').hide()"
                                                 styleClass="commandButton" icon="ui-icon-close"/>
                            </p:panel>
                        </div>
                    </h:form>  
                </p:dialog>
            </div>


            <!-- Clicking the Create button displays the included Create.xhtml file in a dialog box on top of this page. -->
            <ui:include src="AccountDataCreate.xhtml"/>

            <!-- Clicking the Edit button displays the included Edit.xhtml file in a dialog box on top of this page. -->
            <ui:include src="AccountDataEdit.xhtml"/>

            <!-- Clicking the View button displays the included View.xhtml file in a dialog box on top of this page. -->
            <ui:include src="AccountDataView.xhtml"/>

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
